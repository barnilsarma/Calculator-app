<script>

answered=0;
mode='0';
function numClick(i){
if(answered==0){
document.getElementById("scrn").value=document.getElementById("scrn").value+String(i);
}
else if(answered==1){
if(i=='+' || i=='-' || i=='*' || i=='/'){
document.getElementById("scrn").value=document.getElementById("scrn").value+String(i);
}else{
document.getElementById("scrn").value=String(i);
}
answered=0;
}
}
function del(){
if(answered==0){
g=document.getElementById('scrn').value;
document.getElementById('scrn').value=g.slice(0,g.length-1);
}
else if(answered==1){
document.getElementById("scrn").value='';
}
}
function reset(){
document.getElementById('scrn').value='';
}
function equal(){
try{
var x=eval(document.getElementById("scrn").value);
document.getElementById("scrn").value=x;
answered=1;
}
catch(err){
alert(err);
}
}
function slideClick(c){
mode=c;
for(let k=1;k<=3;k++){
if(String(k)==c){
if(c=='1'){
document.getElementById("bulb"+String(k)).style.backgroundColor="hsl(6, 63%, 50%)";
}
else if(c=='2'){
document.getElementById("bulb"+String(k)).style.backgroundColor="hsl(25, 98%, 40%)";
}
else if(c=='3'){
document.getElementById("bulb"+String(k)).style.backgroundColor="hsl(176, 100%, 44%)";
}
}else{
document.getElementById("bulb"+String(k)).style.backgroundColor="transparent";
}
}
change_theme(mode);
}

function activated(i){
var k="num-btn-"+String(i);
if(mode=='1'){
document.getElementById(k).style.backgroundColor="#ffffff";
}
else if(mode=='2'){
document.getElementById(k).style.backgroundColor="#ffffff";
}
else if(mode=='3'){
document.getElementById(k).style.backgroundColor="#8500cb";
}
}
function deactivated(i){
var k="num-btn-"+String(i);
if(mode=='1'){
document.getElementById(k).style.backgroundColor="hsl(30, 25%, 89%)";
}
else if(mode=='2'){
document.getElementById(k).style.backgroundColor="hsl(45, 7%, 89%)";
}
else if(mode=='3'){
document.getElementById(k).style.backgroundColor="hsl(268, 47%, 21%)";
}
}
function opActivated(i){
var k="op-btn-"+String(i);
if(mode=='1'){
document.getElementById(k).style.backgroundColor="#ffffff";
}
else if(mode=='2'){
document.getElementById(k).style.backgroundColor="#ffffff";
}
else if(mode=='3'){
document.getElementById(k).style.backgroundColor="#8500cb";
}
}
function opDeactivated(i){
var k="op-btn-"+String(i);

}

document.getElementById(k).style.backgroundColor="hsl(45, 7%, 89%)";
}
else if(mode=='3'){
document.getElementById(k).style.backgroundColor="hsl(268, 47%, 21%)";

}
function delfunc(i){
if(i==1){

document.getElementById("func-btn-del").style.backgroundColor="hsl(225, 21%, 54%)";
}
else if(mode=='2'){
document.getElementById("func-btn-del").style.backgroundColor="hsl(185, 42%, 42%)";
}
else if(mode=='3'){
document.getElementById("func-btn-del").style.backgroundColor="hsl(281, 89%, 31%)";
}
}
else if(i==0){

}
else if(mode=='2'){

}
else if(mode=='3'){

}
function equalfunc(i){

document.getElementById("equal").style.backgroundColor="hsl(6, 63%, 50%)";
}
else if(mode=='2'){
document.getElementById("equal").style.backgroundColor="hsl(25, 98%, 40%)";
}
else if(mode=='3'){

}
}
else if(i==1){
if(mode=='1'){
document.getElementById("equal").style.backgroundColor="hsl(6, 63%, 55%)";
}
else if(mode=='2'){
document.getElementById("equal").style.backgroundColor="hsl(25, 98%, 45%)";
}
else if(mode=='3'){
document.getElementById("equal").style.backgroundColor="hsl(176, 100%, 49%)";

function resetfunc(i){

}
}
else if(i==1){

document.getElementById("reset").style.backgroundColor="hsl(225, 21%, 54%)";
}
else if(mode=='2'){
document.getElementById("reset").style.backgroundColor="hsl(185, 42%, 42%)";

else if(mode=='3'){
document.getElementById("reset").style.backgroundColor="hsl(281, 89%, 31%)";

}

<!--CSS Code-->
<style>
body{transition-duration:0.6s;background-color:hsl(222, 26%, 31%);display:flex;flex-direction:column;align-items:center;font-family:'League Spartan',sans-serif;}
.line-1{transition-duration:0.6s;display:flex;flex-direction:row;justify-content:space-around;}
#calc{transition-duration:0.6s;position:relative;top:10px;color:#ffffff;font-size:30px;left:-20px;}
#theme{transition-duration:0.6s;color:#ffffff;display:flex;flex-direction:row;justify-content:space-around;align-items:center;}
.theme-header{transition-duration:0.6s;position:relative;bottom:-10px;right:-30px;}
.slider{position:relative;right:-40px;display:flex;flex-direction:column;justify-content:space-around;align-items:center;}
.slider-header{display:flex;flex-direction:row;justify-content:space-around;width:70px;}
#slider-btn{display:flex;justify-content:space-around;flex-direction:row;padding:5px;background-color:hsl(224, 36%, 15%);border-radius:10px;border:0px solid transparent;width:70px;height:20px;}
.bulb{transition-duration:0.6s;border-radius:16px;background-color:hsl(6, 63%, 50%);width:35%;height:100%;}
#bulb1{background-color:hsl(6, 63%, 50%);border:0px solid transparent;}
#bulb2{background-color:transparent;border:0px solid transparent;}
#bulb3{background-color:transparent;border:0px solid transparent;}
.keypad{transition-duration:0.6s;border-radius:20px;height:400px;width:300px;padding:20px 20px;column-gap:20px;row-gap:20px;background-color:hsl(224, 36%, 15%);display:grid;grid-template-columns:60px 60px 60px 60px;grid-template-rows:60px 60px 60px 60px 60px;}
#reset{transition-duration:0.6s;grid-column-start:1;grid-column-end:span 2;border-radius:5px;border:0px solid transparent;font-size:27px;font-weight:700;background-color:hsl(225, 21%, 49%);box-shadow:0 5px 1px hsl(224, 28%, 35%);color:#ffffff;}
#equal{transition-duration:0.6s;border-radius:5px;grid-column-start:3;grid-column-end:span 2;font-size:27px;font-weight:700;background-color:hsl(6,63%,50%);box-shadow:0 5px 1px hsl(6, 70%, 34%);border:0px solid transparent;color:#ffffff;}
#scrn{transition-duration:0.6s;font-weight:700;font-size:27px;text-align:right;color:#ffffff;background-color:hsl(224, 36%, 15%);width:340px;height:100px;border-radius:20px;border:0px solid transparent;}
[class*="num-btn"]{transition-duration:0.6s;border-radius:5px;background-color:hsl(30, 25%, 89%);border:0px solid transparent;font-size:32px;font-weight:700;color:hsl(221, 14%, 31%);box-shadow:0 5px 1px hsl(28, 16%, 65%);}
[class*="op-btn"]{transition-duration:0.6s;border-radius:5px;background-color:hsl(30, 25%, 89%);border:0px solid transparent;font-size:32px;font-weight:700;color:hsl(221, 14%, 31%);box-shadow:0 5px 1px hsl(28, 16%, 65%);}
#func-btn-del{transition-duration:0.6s;border-radius:5px;border:0px solid transparent;font-size:25px;font-weight:700;background-color:hsl(225, 21%, 49%);box-shadow:0 5px 1px hsl(224, 28%, 35%);color:#ffffff;}
.attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
@media only screen and (min-width:1000px){
.keypad{grid-template-columns:80px 80px 80px 80px;grid-template-rows:60px 60px 60px 60px 60px;width:380px;}
#scrn{width:420px;}
.slider{position:relative;right:-50px;}
#slider-btn{width:100px;}
.slider-header{width:100px;}
.theme-header{position:relative;right:-30px;}

}
  </style>
</head>
<body id="bd" onload="slideClick('1')">

<main>
<div class="line-1">
<div id="calc">calc</div>
<div id="theme"><div class="theme-header">THEME</div><div class="slider"><div class="slider-header"><span>1</span>
<span>2</span><span>3</span></div>
<div id="slider-btn"><button class="bulb" id="bulb1" onclick="slideClick('1')"></button><button class="bulb" id="bulb2" onclick="slideClick('2')"></button><button class="bulb" id="bulb3" onclick="slideClick('3')"></button></div>
</div></div></div><br>
<input type="text" id="scrn" value=''><br><br>
<center><div id="keypad" class="keypad">

</main>
